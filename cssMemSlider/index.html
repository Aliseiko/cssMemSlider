<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="slider">
  <div class="slider__slides">
    <div class="slider__slide slider__slide_1"></div>
    <div class="slider__slide slider__slide_2"></div>
    <div class="slider__slide slider__slide_3"></div>
    <div class="slider__slide slider__slide_4"></div>
  </div>
  <div class="slider__buttons">
    <input type="radio" id="slider__button_1" name="button" checked>
    <label for="slider__button_1"></label>

    <input type="radio" id="slider__button_2" name="button">
    <label for="slider__button_2"></label>

    <input type="radio" id="slider__button_3" name="button">
    <label for="slider__button_3"></label>

    <input type="radio" id="slider__button_4" name="button">
    <label for="slider__button_4"></label>
  </div>
  <div class="slider__textarea">
    <div class="slider__text slider__text_1"></div>
    <div class="slider__text slider__text_2"></div>
    <div class="slider__text slider__text_3"></div>
    <div class="slider__text slider__text_4"></div>
  </div>
</div>
</body>
</html>
